        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .w{
            width:1200px;
            margin:0 auto;
        }
        .fl{
            float:left;
        }
        .fr{
            float:right;
        } 
        .shortcut{
            height:31px;
            line-height: 31px;
            background-color: #f1f1f1;
        }
        .shortcut ul li{
            float:left;
            list-style-type: none;
        }
        .shu{
            width:1px;
            height:12px;
            background-color: #666666;
            margin:9px 15px 0;
        }
        .arrow-icon::after{
            content:'\e638';
            font-family: "iconfont";
            /* margin-left: 2px; */
        }
        .icon-weibo::after{
            content:'\e666';
            font-family:"iconfont";
        }
        .icon-weixin::after{
            content:'\e665';
            font-family: "iconfont";
            margin:5px 15px 0;
        }
        .icon-shouji::after{
            content:'\e602';
            font-family:"iconfont";
            margin:5px 10px 0;
        }
        /* header 头部制作*/
        .header{
            position: relative;
            height:105px;
            background-color:#fff;
        }
        .logo{
            position:absolute;
            top:20px;
            width:171px;
            height: 70px;
            background-color: #fff;
        }
        .logo a{
            display:block;
            width:171px;
            height:70px;
            background:url(images1/logo.png) no-repeat;
            font-size:0;
        }
        .search{
            position:absolute;
            left:346px;
            top:30px;
            width: 537px;
            height: 36px;
            border: 2px solid orangered;
        }
        button,input{
            border:0;
            outline:none;
        }
        .search input{
            float:left;
            width:454px;
            height:32px;
            padding-left:10px;
        }
        .search button{
            float: left;;
            width:79px;
            height:32px;
            background-color: orangered;
            font-size:16px;
            color:#fff;
        }
        .hotwords{
            position:absolute;
            top:66px;
            left:346px;
        }
        .hotwords a{
            margin:0 10px;
            text-decoration: none;
            color:rgb(75, 74, 74);
        }
        .shopcar{
            position:absolute;
            top:30px;
            right:60px;
            width: 140px;
            height:35px;
            line-height: 35px;
            text-align:center;
            border:1px solid #dfdfdf;
            background-color: #f7f7f7;
        }
        .shopcar::before{
            content:'\eeba';
            font-family: "iconfont";
            color: orangered;
            margin-right: 5px;
        }
        .nav{
            height: 47px;
            border-bottom: 2px solid orangered;
        }
        .nav .dropdown{
            float: left;
            width: 210px;
            height: 46px;
            background-color: orangered;
        }
        .nav .navitems{
            float: left;
        }
        .dropdown .dd{
            width: 100%;
            height: 100px;
            color: white;
            line-height: 45px;
            text-align: center;
            font-size:16px;
        }
        .dropdown .dt{
            width: 210px;
            height: 465px;  
            background-color:#e81623;
        }
