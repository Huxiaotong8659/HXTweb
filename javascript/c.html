<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句</title>
</head>
<body>
    <script>
        var i = 5;
        switch (i){
            case 1:
            document.write(",,,,,,,");
            break;
            case 2:
            document.write(".......");
            break;
            //当所有case都不满足时，执行default
            default:
            document.write("???????");
            break;
        }
    </script>
    <br/>
    <script>
        var n=[1,2,3,4,5,6];
        for(var j=0;j<=5;j++){
            document.write(n[j] + "、");
        }
        var m;
        //若m是n中的一个元素，则执行
        for(m in n){
            document.write(n[m] +"<br/>");
        }
    </script>
</body>
</html>
